<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calorie Notes</title>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="container">
		<!--
        Coding Steps:
            
            Create a CRD application (CRUD without update) using json-server or another API
            Use fetch and async/await to interact with the API
            Use a form to create/post new entities
            Build a way for users to delete entities
            Include a way to get entities from the API and display them
            You do NOT need update, but you can add it if you'd like
            Use Bootstrap and/or CSS to style your project
        -->

		<div class="container">
			<header class="fs-1 text-center m-5">
				<h1>Calorie Notes</h1>
			</header>
		</div>

		<!--Form-->
			<form id="notes-form">
				<div class="form-group m-3">
					<label for="mealTime" class="form-label">Meal of The Day</label><br />
					<select class="form-control" id="mealTime">
						<option>--</option>
						<option>Breakfast</option>
						<option>Lunch</option>
						<option>Dinner</option>
					</select>
				</div>
				<div class="form-group m-3">
					<label for="foodItem" class="form-label">Food Item</label><br />
					<input
						type="text"
						class="form-control"
						id="foodItem"
						placeholder="Food Item"
					/>
				</div>
				<div class="form-group m-3">
					<label for="serving" class="form-label">Serving Size</label><br />
					<input
						type="text"
						class="form-control"
						id="serving"
						placeholder="tbsp/pieces/etc"
					/>
				</div>
				<div class="form-group m-3">
					<label for="cals" class="form-label">Calories</label>
					<input
						type="text"
						class="form-control"
						id="cals"
						placeholder="Calories"
					/>
				</div>
				<button class="btn btn-primary ms-3" onclick="submitToDatabase(event)">
					Submit
				</button>
			</form>
		<br />

		<div id="notes" class="container mt-5"></div>

		<!-- Scripts -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
